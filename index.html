<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车宣传页面</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 公共 -->
    <a href="#" class="go"><img src="image/00-go.png" alt=""></a>
    <a href="javascript:;" class="more"><img src="image/00-more.png" alt=""></a>
    <!--切换 屏幕 -->
    <div class="container">
        <!-- 第一屏 -->
        <div class="section screen01">
            <div class="content">
                <div class="sofa"><img src="image/01-sofa.png" alt=""></div>
                <div class="fly"><img src="image/01-fly.png" alt=""></div>
                <div class="goods"><img src="image/01-goods.png" alt=""></div>
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section screen02">
            <div class="content">
                <div class="text">
                    <img class="text1" src="image/02-text1.png" alt="">
                    <img class="text2" src="image/02-text2.png" alt="">
                </div>
                <div class="input">
                    <img class="search" src="image/02-search.png" alt="">
                    <img class="key" src="image/02-key.png" alt="">
                </div>
                <div class="goods">
                    <img src="image/02-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="image/02-sofa.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section screen03 ">
            <div class="content">
                <div class="sofa">
                    <img src="image/02-sofa.png" alt="">
                </div>
                <div class="cart">
                    <img src="image/03-cart01.gif" alt="">
                    <img src="image/03-cart02.gif" alt="">
                </div>
                <div class="change">
                    <img src="image/03-change01.gif" alt="">
                    <img src="image/03-change02.gif" alt="">
                </div>
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section screen04 ">
            <div class="content">
                <div class="cloud">
                    <img src="image/04-cloud.png" alt="">
                </div>
                <div class="text">
                    <img src="image/04-text01.png" alt="">
                    <img src="image/04-text02.png" alt="">
                </div>
                <div class="cart">
                    <img src="image/04-cart.png" alt="">
                </div>
                <div class="sofa">
                    <img src="image/02-sofa.png" alt="">
                </div>
                <div class="address">
                    <img src="image/04-address01.png" alt="" class="address1">
                    <img src="image/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section screen05 ">
            <div class="content">
                <div class="text">
                    <img src="image/05-text.png" alt="">
                </div>
                <div class="sofa">
                    <img src="image/02-sofa.png" alt="">
                </div>
                <div class="card">
                    <img src="image/05-card.png" alt="">
                    <img src="image/05-order.png" alt="">
                </div>
                <div class="mouse">
                    <img src="image/05-mouse01.png" alt="" class="m1">
                    <img src="image/05-mouse02.png" alt="" class="m2">
                    <img src="image/05-hand.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第六屏 -->
        <div class="section screen06 ">
            <div class="content">
                <div class="cloud">
                    <img src="image/06-cloud01.png" alt="">
                    <img src="image/06-cloud02.png" alt="">
                </div>
                <div class="text">
                    <img src="image/06-text01.png" alt="">
                    <img src="image/06-text02.png" alt="">
                </div>
                <div class="box">
                    <img src="image/06-box.png" alt="">
                </div>
                <div class="car">
                    <img src="image/06-car.png" alt="">
                    <img src="image/06-buyer.png" alt="">
                    <img src="image/06-address.png" alt="">
                    <img src="image/06-worker.png" alt="">
                    <img src="image/06-say.png" alt="">
                </div>
                <div class="person">
                    <img src="image/06-person.png" alt="">
                    <img src="image/06-door.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第七屏 -->
        <div class="section screen07 ">
            <div class="content">
                <div class="star">
                <img src="image/07-star.png" alt="">
                <img src="image/07-star.png" alt="">
                <img src="image/07-star.png" alt="">
                <img src="image/07-star.png" alt="">
                <img src="image/07-star.png" alt="">
            </div>
            <div class="text">
                <img src="image/07-text.png" alt="">
            </div>
            </div>
        </div>
        <!-- 第八屏 -->
        <div class="section screen08 ">
            <div class="content">
                <div class="btn">
                    <img src="image/08-btn01.png" alt="">
                    <a href=""><img src="image/08-btn02.gif" alt=""></a>
                </div>
                <div class="again">
                    <img src="image/08-again.png" alt="">
                </div>
                <div class="hand">
                    <img src="image/08-hand.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
